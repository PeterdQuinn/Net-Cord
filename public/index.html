<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Petes-Cord</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-atlas"></i>Petes-Cord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter your user name please!"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Pick a room and network!</label>
						<select name="room" id="room">
							<option value="Sports">Sports</option>
							<option value="Tech">Tech-Talk</option>
							<option value="Pokemon">Pokemon</option>
							<option value="Stocks">Stocks</option>
							<option value="Crypto">Crypto</option>
							<option value="network">Sales/Trades/Sales</option>
						</select>
					</div>
					<button type="submit" class="btn">Pick a chat room!</button>
				</form>
			</main>
		</div>
	</body>
</html>
